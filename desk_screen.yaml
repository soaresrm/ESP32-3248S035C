# ==========================================================
# INTERVAL UPDATE (update every second) Time/Date
# ==========================================================
interval:
  - interval: 1s #Time
    then:
      - lvgl.label.update:
          id: lbl_datetime
          text: !lambda |-
            std::string t = id(ha_time).state.empty() ? "--:--" : id(ha_time).state.c_str();
            std::string d = id(ha_date).state.empty() ? "DD/MM/YYYY" : id(ha_date).state.c_str();

            if (d.length() == 10) {
              d = d.substr(8,2) + "/" + d.substr(5,2) + "/" + d.substr(0,4);
            }

            static std::string out;
            out = t + "  •  " + d;
            return out.c_str();

  - interval: 5s #Temp
    then:
      - lvgl.label.update: 
          id: lbl_temp_1
          text: !lambda |-
