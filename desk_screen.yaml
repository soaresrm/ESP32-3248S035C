# Define pins for `light display and back LED1
output:
  - platform: ledc
    pin: 27
    id: backlight_pin
  - platform: ledc
    id: output_red
    pin: GPIO4
    inverted: true
  - platform: ledc
    id: output_green
    pin: GPIO16
    inverted: true
  - platform: ledc
    id: output_blue
    pin: GPIO17
    inverted: true

light:
  - platform: monochromatic
    output: backlight_pin
    name: "Display Backlight"
    id: back_light
    restore_mode: ALWAYS_ON
    on_turn_on:
      - light.turn_off: led  # Turn off the LED when the backlight turns on
    on_turn_off:
      - light.turn_off: led  # Ensure LED is turned off when backlight is turned off
  - platform: rgb
    name: LED
    red: output_red
    id: led
    green: output_green
    blue: output_blue
    restore_mode: ALWAYS_OFF
    effects:
      - pulse:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
          min_brightness: 0%
          max_brightness: 100%
      - pulse:
          name: "Slow Pulse"
          transition_length: 2s      # defaults to 1s
          update_interval: 3s
      - pulse:
          name: "Asymmetrical Pulse"
          transition_length:
            on_length: 1s
            off_length: 500ms
          update_interval: 1.5s

# Touchscreen (GT911) - Calibrated for 480x320 landscape
touchscreen:
  platform: gt911
  id: my_touch
  update_interval: 50ms
  transform:
    mirror_y: true 
    mirror_x: true 

  on_touch:
    - light.turn_on: back_light
    - lambda: |-
          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
              touch.x,
              touch.y,
              touch.x_raw,
              touch.y_raw
              );

# Display (ST7796) - Landscape 480x320
display:
  - platform: ili9xxx
    model: ST7796
    spi_id: lcd
    cs_pin: 15
    dc_pin: 2
    invert_colors: false
    rotation: 180
    dimensions: 320x480
    update_interval: never
    auto_clear_enabled: false    
